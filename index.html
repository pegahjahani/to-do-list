<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Document</title>
    <link rel="stylesheet" href="css/master.css">

</head>
<body>
    <section class="main">
        <div class="todo">
            <h1>todo list</h1>
            <div class="add">
                <input type="text" id="input" placeholder="task ...">
                <button onclick="_add(this)" id="btn">+</button>
            </div>
            <div class="box">
                <ul id="todo">
                    <li onmousemove="_move(this)" onmouseout="_out(this)" id="list">
                        <p onclick="text(this)" id="txt">sample text</p>
                        <span onclick="_del(this)"  id="delete"><i class="bi bi-trash"></i></span>
                    </li>
                </ul>
            </div>
            <div id="btnedit">
                <button  id="clickedite">edit</button>
            </div>
        </div>
    </section>
</body>
<script>
    
   
    let _btnclick = document.getElementById('btn')
    let _txt=document.getElementById('txt')
    let _delete=document.getElementById('delete')
    let _todo=document.getElementById('todo')
    let _list=document.getElementById('list')
    

 
   
function _add(self){
   
    let _input = document.getElementById('input').value
    if(_input.length>7){
        x=document.createElement('li')
        x.setAttribute('onmousemove' , '_move(this)')
        x.setAttribute('onmouseout' , '_out(this)')
        x.innerHTML='<p onclick="text(this)" id="txt">'+_input+'</p> <span onclick="_del(this)" id="delete"><i class="bi bi-trash"></i></span>'
        document.getElementById('todo').appendChild(x)
        document.getElementById('input').value=null
    }else if(_input.length < 7){
     
        alert('character is more than 7!')
    }

}

_list.addEventListener('mousemove' , function(){
    _delete.style.transform ='translateX(0px)'
 })
 _list.addEventListener('mouseout' , function(){
    _delete.style.transform ='translateX(100px)'
 })
 function _move(self){
      
      (self.lastChild).style.transform ='translateX(0px)'
       
    }
    function _out(self){
          (self.lastChild).style.transform ='translateX(100px)'
        }

 function _del(self){
    self.parentElement.remove()
 }


 _list.addEventListener('mousemove' , function(){
    _delete.style.transform ='translateX(0px)'
 })
 _list.addEventListener('mouseout' , function(){
    _delete.style.transform ='translateX(100px)'
 })



function text(self){
    
document.getElementById('input').value=self.innerHTML
document.getElementById('clickedite').classList.toggle('_block')
}
</script>
</html>
